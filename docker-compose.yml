services:
  # Qdrant vector database
  db:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/db:/qdrant/storage:z
    restart: always
    networks:
      - app-network

  # Pipeline for data processing
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pipeline
    volumes:
      - .:/app
    environment:
      - QDRANT_HOST=db
      - QDRANT_PORT=6333
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    depends_on:
      - db
    networks:
      - app-network
    command: tail -f /dev/null

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - QDRANT_HOST=db
      - QDRANT_PORT=6333
      - PYTHONPATH=/app
    depends_on:
      - db
    networks:
      - app-network
    working_dir: /app/ui/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React frontend
  ui:
    build:
      context: ./ui/frontend
      dockerfile: Dockerfile
    container_name: ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    networks:
      - app-network
    volumes:
      - ./ui/frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge
